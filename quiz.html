<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-form</title>
    <link rel="stylesheet" href="styles/Quiz.css">
</head>
<body>
    <header>
        <input type="checkbox" id="header" name="checkbox">
        <label for="header">Basic HTML and CSS Quiz</label>
    </header>
    <form>
         <div>
             <label for="form-item q1">1. What does the acronym CSS stand for?</label>
         </div>
         <div>
             <input type="text" id="q1" name="q1">
         </div>
         <div>
             <label for="form-item q2">2. How are id and class attributes selected in CSS?</label>
         </div>
         <div>
             <textarea class="input1" type="text" id="q2" name="q2"></textarea>
         </div>
         <div>
             <label for="form-item q3">3. Which of the following is a valid CSS command?</label>
         </div>
         <div>
             <select>
                 <option value="" selected disabled>Choose one ...</option>
                 <option>margin</option>
                 <option>span</option>
                 <option>legend</option>
             </select>
         </div>
         <div>
             <label for="form-item q4">4. What is the bottom margin given this decleration?</label>
         </div>
         <div>
             <input class="value" value="margin: 10px 5px 15px" id="q4" name="q4">
         </div>
         <div>
             <input type="text" id="q4" name="q4">
         </div>
         <div>
             <button>Submit Quiz</button>
        </div>
    </form>
</body>
</html>
